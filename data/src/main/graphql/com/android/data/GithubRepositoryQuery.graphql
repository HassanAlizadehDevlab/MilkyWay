query LoadRepositories($after: String!) {
  search(query: "is:public", type: REPOSITORY, first: 40, after: $after) {
    pageInfo {
      startCursor
      endCursor
      hasNextPage
    }
    nodes {
      ... on Repository {
        id
        name
        createdAt
        nameWithOwner
        url
        description
        forkCount
        stargazerCount
      }
    }
  }
}
